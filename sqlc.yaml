version: "2"

sql:
  - engine: "postgresql"
    schema: "internal/db/migrations"
    queries:
      - "internal/db/queries"
    gen:
      go:
        package: "repository"
        out: "internal/db/sqlc"
        sql_package: "pgx/v5"

        emit_interface: true
        emit_db_tags: true
        emit_json_tags: true
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
        emit_pointers_for_null_types: true